

allprojects{

    group 'org.example'
    version '1.0-SNAPSHOT'


    apply plugin: "java"


    sourceCompatibility = 1.8




    repositories {
        mavenLocal()
        mavenCentral()
    }



    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        // https://mvnrepository.com/artifact/org.jboss.byteman/byteman
        testCompile group: 'org.jboss.byteman', name: 'byteman', version: '4.0.9'

        // https://mvnrepository.com/artifact/com.github.javaparser/javaparser-symbol-solver-core
        compile group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.15.7'


        // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
        compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

    }

}




